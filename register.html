<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Washerman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Pacifico for cursive, Poppins for body -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/040/153/120/non_2x/ai-generated-dry-clothes-hanging-on-a-laundry-rope-outside-with-green-plants-and-a-blue-sky-in-the-background-generative-ai-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
        }
        .bubbles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            bottom: -120px;
            border-radius: 50%;
            opacity: 0.35;
            animation: bubbleFloat 18s linear infinite;
            background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.45) 60%, rgba(67,206,162,0.25) 100%);
            box-shadow: 0 0 24px 6px rgba(67,206,162,0.08), 0 0 40px 20px rgba(24,90,157,0.05);
        }
        .bubble:nth-child(1) { left: 8%; width: 90px; height: 90px; animation-duration: 18s; }
        .bubble:nth-child(2) { left: 20%; width: 70px; height: 70px; animation-duration: 13s; background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.45) 60%, rgba(254,214,227,0.25) 100%);}
        .bubble:nth-child(3) { left: 35%; width: 120px; height: 120px; animation-duration: 24s; background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.45) 60%, rgba(168,237,234,0.25) 100%);}
        .bubble:nth-child(4) { left: 50%; width: 60px; height: 60px; animation-duration: 15s; }
        .bubble:nth-child(5) { left: 65%; width: 100px; height: 100px; animation-duration: 19s; background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.45) 60%, rgba(254,214,227,0.25) 100%);}
        .bubble:nth-child(6) { left: 80%; width: 130px; height: 130px; animation-duration: 22s; background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.45) 60%, rgba(168,237,234,0.25) 100%);}
        .bubble:nth-child(7) { left: 90%; width: 60px; height: 60px; animation-duration: 12s; }
        .bubble:nth-child(8) { left: 25%; width: 110px; height: 110px; animation-duration: 26s; background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.45) 60%, rgba(254,214,227,0.25) 100%);}
        .bubble:nth-child(9) { left: 75%; width: 80px; height: 80px; animation-duration: 17s; background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.45) 60%, rgba(168,237,234,0.25) 100%);}
        .bubble:nth-child(10) { left: 60%; width: 65px; height: 65px; animation-duration: 14s; }
        @keyframes bubbleFloat {
            0% { transform: translateY(0) scale(1); opacity: 0.35; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0.05; }
        }
        .register-container {
            background: rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 600px;
            min-width: 340px;
            margin: 60px auto;
            position: relative;
            z-index: 2;
        }
        .logo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.7);
            box-shadow: 0 4px 16px 0 rgba(67,206,162,0.16);
        }
        .register-container h2 {
            font-family: 'Pacifico', cursive;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 2px;
            font-size: 2.5rem;
            color: #1a237e;
            text-shadow:
                0 0 12px #fff,
                0 0 12px #43cea2,
                2px 2px 8px #222,
                0 1px 0 #fff;
        }
        .register-container h3 {
            font-family: 'Pacifico', cursive;
            font-weight: 400;
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: 1px;
            font-size: 1.5rem;
            color: #0d133d;
            text-shadow:
                0 0 8px #fff,
                0 0 8px #43cea2,
                2px 2px 8px #222,
                0 1px 0 #fff;
        }
        .form-label {
            font-weight: 500;
            color: #185a9d;
            margin-top: 12px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            transition: all 0.2s cubic-bezier(.4,2,.6,1);
            font-family: 'Poppins', Arial, sans-serif;
            margin-bottom: 18px;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255,255,255,0.98);
            box-shadow: 0 0 0 4px #43cea2, 0 2px 8px rgba(67,206,162,0.12);
            border-color: #43cea2;
            transform: scale(1.04);
            z-index: 2;
            position: relative;
        }
        .btn-success {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            padding: 12px 0;
            box-shadow: 0 4px 16px 0 rgba(67,206,162,0.16);
            transition: background 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            box-shadow: 0 8px 24px 0 rgba(67,206,162,0.22);
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #185a9d;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .login-link:hover {
            color: #43cea2;
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .register-container {
                max-width: 95vw;
                padding: 24px 5vw 24px 5vw;
            }
        }
    </style>
</head>

        <h2>Create Account</h2>
        <h3>Washerman Registration</h3>
        <form id="registerForm">
            <label for="regUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="regUsername" placeholder="Choose Username" required>
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Create Password" required>
            <label for="regRole" class="form-label">Role</label>
            <select class="form-select" id="regRole" required>
                <option value="user">User</option>
                <option value="laundryman">Laundry Staff</option>
                <option value="rider">Delivery Rider</option>
            </select>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <a href="index.html" class="login-link">Already have an account? Login</a>
